---
parent: csdk
serviceName: csdk-browser-example
language: nodejs
build:
    nodejs:
        outputDistDir: csdk
        command: |
            mkdir csdk
            cp example.html csdk
            echo "copying folders"
            cp -r webApp-plivo/public/img csdk/assets/
            cp -r webApp-plivo/public/js csdk/assets/
            cp -r webApp-plivo/public/lib csdk/assets/
            cp -r webApp-plivo/public/css csdk/assets/
